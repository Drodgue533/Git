<body>
    <script>

        // Crear un array

        var lista = ['leche', 'pan', 'huevos', 'fruta'];

        // Mostrar array

        console.log('Lista de Compras Inicial: ',lista);

        // Añadir elemento

        let nuevoProducto = prompt("Introduce un nuevo producto para añadir a la lista: ");
        lista.push(nuevoProducto);
        console.log("Lista actualizada: ", lista);

        // Eliminar elemento arr8.pop(); arr8.shift(); arr8.splice(1, 3); delete arr8[0];console.log(arr8);

        lista.shift(); // Elimina el primer elemento
        console.log("Eliminando el primer elemento: ", lista);

        // Modificar algún elemento

        lista[2] = 'pescado';
        console.log('Lista actualizada', lista);

        // Obtener el tamaño

        var longitud = lista.length;
        console.log(longitud);
        
        // Modificar posición específica

        var formas = ['cuadrado', 'triangulo', 'rectangulo', 'linea'];

        // array.splice(indice, cantidad, elemento1, elemento2, ...);
        /*
        El primer parámetro, 2 es el índice del array en el que queremos comenzar a insertar. El
        segundo parámetro, 0 es el número de elementos que queremos eliminar.
        */
        formas.splice(2,0,"cuadrado","linea"); console.log(formas);
        formas.splice(5,20,"rectangulo","octoedro","circulo","punto","cuadrado"); console.log(formas);

        // Concatenar

        var num = ['1','2','3'];
        var num2 = ['4','5','6'];
        var num3 = num.concat(num2);
        console.log(num3);

        // Buscando en un array

        let findIndex = num.indexOf('6'); // devolvera -l si no encuentra
        console.log(findIndex);
        let posicion = num.indexOf('3');
        console.log(posicion);
        let buscar = num2.indexOf('6', 4); // la segunda opción, marca desde donde comenzaremos a buscar
        console.log(buscar);

        // Ordenando

        var nombres = ['pepe', 'ramiro', 'Juana', 'alberto', 'mariela'];
        nombres.sort();
        console.log(nombres);
        var edades = ['18','40','50','76','76'];
        edades.sort();
        console.log(edades);
        edades.reverse();
        console.log(edades);


    </script>
