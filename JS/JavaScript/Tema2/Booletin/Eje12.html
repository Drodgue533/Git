<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
</head>
<body>
    <h1>Adivina el Número</h1>
    <h2 id="h2"></h2>
    <script>
        var minimo = parseInt(prompt("Introduce el valor mínimo: "));
        var maximo = parseInt(prompt("Introduce el valor máximo: "));
        var aleatorio = Math.floor(Math.random() * (maximo - minimo + 1) + minimo);
        
        while(true){
            var numero = parseInt(prompt("Introduce un número entre " + minimo + " y " + maximo + " o 0 para salir."));
            if(numero == 0){
                alert("Hasta luego!");
                break;
            }
            if(numero < minimo || numero > maximo){
                alert("Introduce un número entre " + minimo + " y " + maximo + " o 0 para salir.");
            }else{
                if(numero > aleatorio){
                    alert("El número introducido es mayor al número generado.");
                }else if(numero < aleatorio){
                    alert("El número introducido es menor al número generado.");
                }else{
                    alert("Hacer acertado! El número era: " + aleatorio);
                    break;
                }
            }
        }

    </script>
</body>
</html>
