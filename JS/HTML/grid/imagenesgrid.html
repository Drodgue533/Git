<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        main{
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-template-rows: repeat(3, 200px);
            max-width: 800px;
            grid-gap: 1rem;
            padding: 1rem;
            margin: 0 auto;
        }
        img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .a{
            grid-row: 1/3;
        }
        .d{
            grid-row: 1/3;
        }
    </style>
    <main>
        <div class="a">
            <img src="https://picsum.photos/300/600?random">
        </div>
        <div class="b">
            <img src="https://picsum.photos/200/200?random">
        </div>
        <div class="c">
            <img src="https://picsum.photos/200/400?random">
        </div>
        <div class="d">
            <img src="https://picsum.photos/200/500?random">
        </div>
        <div class="e">
            <img src="https://picsum.photos/300/600?random">
        </div>
        <div class="f">
            <img src="https://picsum.photos/400/600?random">
        </div>
        <div class="g">
            <img src="https://picsum.photos/500/600?random">
        </div>
        <div class="h">
            <img src="https://picsum.photos/350/600?random">
        </div>
    </main>
</body>

</html>
