<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Pedimos los dos números

        var num1 = prompt("Introduce el primer número");
        var num2 = prompt("Inrtoduce el segundo número");

        // Convertimos a número

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        if(num1 > num2){
            alert("El número " + num1 + " es mas grande que " + num2 );
        }else if(num2 > num1){
            alert("El número " + num2 + " es mas grande que " + num1 );
        }else{
            alert("Los números son iguales.");
        }
        
    </script>

</body>
</html>
