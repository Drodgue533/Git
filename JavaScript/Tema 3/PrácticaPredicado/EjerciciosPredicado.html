        const productos = [
            { id: 1, nombre: "Laptop", categoria: "Electrónica", precio: 1000, stock: 5, vendido: 2 },

            { id: 5, nombre: "Celular", categoria: "Electrónica", precio: 800, stock: 10, vendido: 7 },
            { id: 6, nombre: "Lámpara", categoria: "Hogar", precio: 40, stock: 15, vendido: 10 },
            { id: 7, nombre: "Monitor", categoria: "Electrónica", precio: 200, stock: 6, vendido: 3 },
            { id: 8, nombre: "Auriculares", categoria: "Electrónica", precio: 100, stock: 25, vendido: 20 },

            { id: 11, nombre: "Ventilador Eléctrico", categoria: "Electrónica", precio: 40, stock: 25, vendido: 20 }
        ];

        // 1. Map (Transformación del array)

        // 1.	Obtén un array solo con los nombres de los productos.

        const nombreProduc = productos.map(producto => producto.nombre);

        console.log(nombreProduc);

        // 2.	Genera un array que muestre el precio total de cada producto (precio * vendido).

        const precioTotal = productos.map (producto => producto.precio * producto.vendido);

        console.log(precioTotal);

        // 2.1 Además, muestra el nombre de cada producto

        const precioTotalNombre = productos.map (producto => {
            return {
                nombre: producto.nombre,
                precioTotal: producto.precio * producto.vendido,
            };
        });

        console.log(precioTotalNombre);

        // 3. Crea un array de objetos con solo el nombre y el stock de cada producto.

        const nombreStock = productos.map (producto => {
            return {
                nombre: producto.nombre,
                stock: producto.stock,
            };
        });

        console.log(nombreStock);

        // 4.Transforma el array para incluir una propiedad enOferta que sea true si el precio es menor a 100.

        const enOferta = productos.map(producto => {
            return {
                ...producto, // Copia todas las propiedades originales del producto
                enOferta: producto.precio < 100,
            };
        });

        console.log(enOferta);

        // 5. Crea un array que convierta todos los nombres de los productos a mayúsculas.

        const nombreMayus = productos.map(producto => {
            return {
                ...producto,
                nombre: producto.nombre.toLocaleUpperCase(),
            };
        });

        function totalProductos(productos)
        {
            return productos.reduce(
            ((acumulador, producto) => acumulador + producto.precio) 
            , 0)
        };
