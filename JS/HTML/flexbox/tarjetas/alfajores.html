<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .contenedor{
            display: flex;
            flex-direction: column;
        }
        .cabecera{
            background-color: blue;
            display: flex;
            justify-content: center;
            height: 50px;
            padding-top: 10px;
        }
        .cuerpo{
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100%;
            
        }
   
        .izquierda{
            background-color: green;
            display: flex;
            flex: 1;

        }
        .derecha{
            background-color: yellow;
            display: flex;
            flex: 1;
  
        }
        .contenido{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .tarjeta{
            display: flex;
        }
        .tarjeta img{
            height: 50px;
            width: 50px;
            margin-left: 30px;
            border-radius: 20px;
        }
    </style>
    <div class="contenedor">
        <div class="cabecera">
            <h2>Las 3 Tejas</h2>
        </div>
        <div class="cuerpo">
            <div class="izquierda">
                <div class="contenido">
                    <div class="tarjeta"><img src="./../../img/fondo1.jpg" alt="Alfajores"><p>Alfajores</p></div>
                    <div class="tarjeta"><img src="./../../img/fondo1.jpg" alt="Alfajores"><p>Turrón</p></div>
                    <div class="tarjeta"><img src="./../../img/fondo1.jpg" alt="Alfajores"><p>Polvorones</p></div>
                </div>
            </div>
            <div class="derecha">Localización</div>
        </div>
    </div>
</body>
</html>
