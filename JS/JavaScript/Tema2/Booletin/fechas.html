    <script>

        //BOM window.onload............-> setInterval(funcion,milisegundos);
        window.onload=function(){
            setInterval(Presentar_Tiempo,1000);
        }
        function Presentar_Tiempo(){
            let ahora = new Date();
            let anioactual = ahora.getFullYear();
            var fecha_fin_anio = new Date(anioactual,11,31,23,59,59);
            var diferencia = fecha_fin_anio.getTime() - ahora.getTime();

            /*
            console.log(fecha_fin_anio);

            */

            var milisegundos = diferencia;
            var segundos = Math.floor((diferencia / 1000) % 60);
            var minutos = Math.floor((diferencia / 1000 / 60) % 60);
            var horas = Math.floor((diferencia / 1000 / 60 / 60) % 24);
            var dias = Math.floor((diferencia / 1000 / 60 / 60 /24)); 
            
            document.getElementById("milisegundos").innerHTML = milisegundos;
            document.getElementById("segundos").innerHTML = segundos;
            document.getElementById("minutos").innerHTML = minutos;

            document.getElementById("dias").innerHTML = dias;
