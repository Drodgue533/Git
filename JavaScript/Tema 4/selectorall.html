<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .parrafos{
            color:aqua;
        }
        .parrafo{
            color:red;
        }
    </style>
    <p class="clase" id="1">Esto es un parrafo</p>
    <p class="clase" id="2">Esto es un parrafo</p>
    <p class="clase" id="3">Esto es un parrafo</p>
    <p class="clase" id="4">Esto es un parrafo</p>
    <p class="clase" id="5">Esto es un parrafo</p>
    <button type="button" id="botones">Cambiar todos</button>
    <input type="number" max="5" min="1" id="numero">
    <button type="button" id="boton">Cambiando un parrafo</button>
<script>

function cambiarTexto()
{
    const parrafos = document.querySelectorAll(".clase");
    const botones = document.querySelector("#botones");
    const boton = document.querySelector("#boton");

    botones.addEventListener("click",function(){
        parrafos.forEach(elemento => {
            elemento.classList.toggle("parrafos");
        })
    });

    boton.addEventListener("click", function(){
        const numero = document.querySelector("#numero").value;
        console.log(numero);
        console.log(parrafos[numero]);
        parrafos[numero-1].classList.toggle("parrafo");
    
    });
}
cambiarTexto();
    </script>
</body>
</html>
