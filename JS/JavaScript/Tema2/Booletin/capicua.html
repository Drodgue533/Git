<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>Introduce un número y te diré si es capicúa</h3>
    Número: <input type="number" id="numero">
    <button type="button" onclick="verificarCapicua()">Enviar</button>
    <script>
      function verificarCapicua(){
        // Obtenemos el valor
        var numero = document.getElementById('numero').value;
        
        // Hacemos el número string

        var strNumero = numero.toString();

        // Invertimos la cadena de texto

        var invertido = numero.split('').reverse().join('');

        console.log(invertido);

        if(numero === invertido){
            alert("El número es capicúa.");
        }else{
            alert("El número no es capicúa.");
        }

      }
        
    </script>
</body>
</html>
