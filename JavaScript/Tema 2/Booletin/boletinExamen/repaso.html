            console.log(elemento);
                // console.log(indice);
                // console.log(vector);

            });
        const numericos = [4,2,5,1,-1,8];
        var maximo = 0;
        var minimo = 0;
        var posmaximo;
        var posminimo;
        for(let i = 0; i < numericos.length; i++){
            if(numericos[i] > maximo){
                maximo = numericos[i];
                posmaximo = i;
            }else if(numericos[i] < minimo){
                minimo = numericos[i];
                posminimo = i;
            }
        };
        alert("El número máximo es: " + maximo);
        alert("La posición del número máximo es: " + posmaximo);
        alert("EL número mínimo es: " + minimo);
        alert("La posición del número mínimo es: " + posminimo);

        // sopa de letras

        var letras = "ABCDEFGHIJKLMNOPQRSTUVWYXZ";
        const filas = 10;
        const columnas = 8;
        document.write("<div class='tablero'>")
        for(var i = 0; i < filas; i++){
            for(var j = 0; j < columnas; j++){
                letra = letras[Math.floor(Math.random()*letras.length)];
                document.write("<input type='button' id='"+i+"-"+j+"' onclick='' value='"+letra+"'>");
            }
            document.write("<br>");
        }
        document.write("</div>");

        // vestido con las propiedades de precio, descuento y el neto

        var vestido = {
            precio:15,
            descuento:2,
            neto: function(){
                return this.precio * (1-this.descuento/100);
            },
        }

        console.log(parseInt(vestido.precio));
        vestido.descuento = parseInt(prompt("Precio Descuento"));
        console.log(vestido.descuento);
        vestido.color = "verde";

        for(let propiedad in vestido)
        {
            console.log(propiedad,vestido[propiedad]);
        }

        delete vestido.color;

        console.log("El precio neto es : " + vestido.neto() + " €");
