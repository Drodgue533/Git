<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mostrar"></div>
   <script>
    function mostrarJava(){
        var mostrar = document.getElementById('mostrar');
        var java;
        for(var i = 6; i > 0; i--){
            java += "<h" + i + ">JavaScript</h" + i + ">"; 
        }
        mostrar.innerHTML = java;
    }
    
   mostrarJava();
   
   </script>
</body>
</html>
