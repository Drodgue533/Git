<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujador de Rombos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #rombo {
            font-family: monospace;
            white-space: pre;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dibujador de Rombos</h1>
    <form id="romboForm">
        <label for="tamaño">Tamaño del rombo (número impar):</label>
        <input type="number" id="tamaño" name="tamaño" min="3" step="2" value="5">
        <button type="submit">Dibujar Rombo</button>
    </form>
    <div id="rombo"></div>

    <script>
        document.getElementById('romboForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const tamaño = parseInt(document.getElementById('tamaño').value);
            if (tamaño % 2 === 0) {
                alert('Por favor, ingrese un número impar.');
                return;
            }
            dibujarRombo(tamaño);
        });

        function dibujarRombo(tamaño) {
            let rombo = '';
            const mitad = Math.floor(tamaño / 2);

            // Triángulo superior
            for (let i = 0; i < mitad + 1; i++) {
                for (let j = 0; j < tamaño; j++) {
                    if (j === mitad - i || j === mitad + i) {
                        rombo += '*';
                    } else {
                        rombo += ' ';
                    }
                }
                rombo += '\n';
            }

            // Triángulo inferior
            for (let i = mitad - 1; i >= 0; i--) {
                for (let j = 0; j < tamaño; j++) {
                    if (j === mitad - i || j === mitad + i) {
                        rombo += '*';
                    } else {
                        rombo += ' ';
                    }
                }
                rombo += '\n';
            }

            document.getElementById('rombo').textContent = rombo;
        }
    </script>
</body>
</html>
