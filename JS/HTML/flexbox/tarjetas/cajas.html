<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* *{
        margin: 0;
        padding: 0;
       }
        */
        .contenedor{
            display: flex;
            flex-direction: row;
            width: 100%;  
            height: 100vh; 
            border: solid black 1px;
        }
        .izquierda{
            background-color: aqua;
            color: white;
            flex: 3;
            border: solid black 1px;
        }
        .derecha{
            border: solid black 1px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .dereAlta{
            background-color: red;
            flex: 2;
            border: solid black 1px;
        }
        .dereBaja{
            background-color: blueviolet;
            flex: 2;
            border: solid black 1px;
        }
        
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="izquierda">Columna izquierda</div>
        <div class="derecha">
            <div class="dereAlta"><p>Derecha parte alta</p></div>
            <div class="dereBaja"><p>Derecha parte baja</p></div>
        </div>
    </div>
</body>
</html>
